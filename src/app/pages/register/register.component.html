<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5 text-center">
                <h2>Create User Account</h2><hr>
                <div class="alert alert-success" role="alert">
                    Account has been created successfully!<a routerLink="/login" style="cursor: pointer;">Login</a>
                  </div>
                <form [formGroup]="signupForm" class="text-left">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="username">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="E-mail">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="password">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>

</div>
