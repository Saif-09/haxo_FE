<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5 text-center">
                <h2>Login to your Account</h2><hr>
                <!-- <div class="alert alert-success" role="alert">
                    Login successfull! <a routerLink="">Forget Password?</a>
                  </div> -->
                <form [formGroup]="loginForm"  style="text-align:left;">
                    <div class="form-group">
                        
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="password" formControlName="password">
                        
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary" (click)="login()">Login</button>
                </form>
            </div>
        </div>
    </div>

</div>
